<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Price Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
</body>
<div class="login">
		<h1>Predict Cloud Instance Price</h1>
    
		<h3> Enter Folloiwng values to predict price</h3>
		<form action="{{ url_for('predict') }}"method="POST">
		
  		<select name="OS" style="width: 100%;
					margin-bottom: 10px;
					background: rgba(255,0,0,0.3);
					border: none;
					outline: none;
					padding: 10px;
					font-size: 13px;
					color: #fff;
					text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
					border: 1px solid rgba(0,0,0,0.3);
					border-radius: 4px;
					box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);">
				<option value="None">Choose a Operating System:</option>
    				<option value="Linux/UNIX">Linux/UNIX</option>
    				<option value="SUSE Linux">SUSE Linux</option>
    				<option value="Windows">Windows</option>
  		</select>

		<input type="number" name="Month" placeholder="Month" required="required" />
		<input type="number" name="Week" placeholder="Week" required="required" />
		<input type="number" name="DayofMonth" placeholder="DayofMonth" required="required" />
		<input type="number" name="Dayofweek" placeholder="Dayofweek" required="required" />
		<input type="number" name="Dayofyear" placeholder="Dayofyear" required="required" />
		<input type="text" name="Instance_Type" placeholder="Instance_Type" required="required" />
		
		<button type="submit" class="btn">Predict</button>
	
	</form>
	<br>
	<br>
	
	{{pred_value}}

</body>
</html>
